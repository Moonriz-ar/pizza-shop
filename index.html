<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pizza</title>
</head>
<body>
    <header>
        <div class='logo'>
            <img src="img/pizza.svg" alt="pizza logo">
            <h2><span class='logo-green'>Pizza</span>&<span class='logo-red'>Front</span></h2>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class='card hero'>
                <h3>Envio gratis <span>comprando</span> 2 pizzas</h3>
            </div>
            <div class='card podio'>
                <h3>Podio de pizzas</h3>
                <div class='ranking'>
                    <div>
                        <h4>Pizzas top 5</h4>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarlla J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img/PizzaFalling.jpg" alt="Imagen de pizza cayendose">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
            </ul>
        </nav>
        <div class='logo'>
            <img src="img/pizza.svg" alt="pizza logo">
            <h2><span class='logo-green'>Pizza</span>&<span class='logo-red'>Front</span></h2>
        </div>
    </footer>
</body>
</html>
